<div class="list-header">
  <div class="container">
    <div class="row align-items-center">
      <div class="col">
        <h1>{{ title }}</h1>
      </div>
      <div *ngIf="!!onClick" class="col text-end">
        <button (click)="onClick()" i18n-aria-label type="button" aria-label="Agregar item" class="btn">
          <em class="bi bi-plus"></em>
          <span id="addButton" i18n>Agregar</span>
        </button>
      </div>
    </div>
  </div>
</div>
